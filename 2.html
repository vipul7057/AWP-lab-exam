<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Q2</title>
</head>
    <style>
        #con
        {
            background-image:linear-gradient(#bdc3c7,#2c3e50)
        }
    </style>
<body>
    <div class="container-fluid" id="con">
        <div>
            <div class="alert alert-warning" style="display: none" id="alert">
                <strong>Enter All Details</strong>
                <button id="close" type="button" class="close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>


        <div class="row">
            <div class="col-12 mt-4 col-md-6 p-3" style="color: white;background-color:darkgrey">
                <div class="mb-2" style="font-size: 25px;font-weight: bold;font-family: serif">USER FORM</div>
                <div class="mb-2">
                    <label for="username">USERNAME</label>
                    <input type="text" id="username">
                </div>
                <div class="mb-2">
                    <label for="pass">PASSWORD</label>
                    <input type="text" id="pass">
                </div>
                <div class="mb-2">
                    <button class="btn btn-danger" id="submit">SUBMIT</button>
                </div>

            </div>
        </div>
        
        <div class="row mt-3 mb-3 p-2" style="color: white">
            <div class="col-12 col-md-6">
                <div style="display: none;border-bottom: 2px solid black">
                    <div style="font-family:serif;font-size: 25px ;font-weight: bold">USER DETAILS</div>
                    <div style="color:burlywood;font-weight: bold;font-size: 15px">USERNAME</div>
                    <div></div>
                    <div style="color:burlywood;font-weight: bold;font-size: 15px">PASSWORD</div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</body>
